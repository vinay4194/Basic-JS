<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Review Slider</title>
   <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
   <link rel="stylesheet" href="style.css">
   
</head>
<body>
   
   <div class="title">
      <h2>Our Reviews</h2>
   </div>
   <div class="container">
      <div class="img-container">
         <img id="person-img" src="images/c1.jpg" alt="">
      </div>
      <h4 id="author">Adam</h4>
      <p id="job">ux designer</p>
      <p id="info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nemo fugit corporis maxime nobis est officia dolor quis debitis atque eius.</p>
      <div class="btn-container">
         <button class="prev-btn">
            <img class="img-size" src="images/arrow-angle-pointing-to-left.png" alt="">
         </button>
         <button class="next-btn">
            <img  class="img-size"src="images/right-arrow-angle.png" alt="">
         </button>
      </div>
      
      
   </div>
   <script src="index.js"></script>
</body>
</html>
