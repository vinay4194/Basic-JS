<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Menu</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="menu">
      <div class="title">
         <h1>Our Menu</h1>
      </div>
      <div class="btn-container">
         <button class="filter-btn" type="button" data-id="all">All</button>
         <button class="filter-btn" type="button" data-id="breakfast">Breakfast</button>
         <button class="filter-btn" type="button" data-id="lunch">Lunch</button>
         <button class="filter-btn" type="button" data-id="shakes">Shakes</button>
      </div>
      <div class="section-center">
         <article class="menu-item">
            <img src="images/item-1.jpeg" alt="">
            <div class="item-info">
               <header>
                  <h4 class="item-name">Buttermilk Pancake</h4>
                  <h4 class="price">150</h4>
               </header>
               <p class="item-text">
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fuga quas voluptate totam debitis sed minima, optio numquam officia magni esse?
               </p>
            </div>
         </article>
         
      </div>
   </section>
   <script src="index.js"></script>
</body>
</html>
